<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>To Do list</title>
  </head>
  <body>
    <div class="container-fluid" id="body">
      <div class="well" id="header">
        <h1>ACTIVITY PLANNER</h1>
      </div>
      <div class="row">
        <div class="col-md-8">
          <form class="input-form" action="index.html" method="post">
           <div id="input-1">
             <label for="date">DATE</label>
             <input type="date" name="date" id="date">
             <label for="activity">ACTIVITY</label>
             <input type="text" name="activity" placeholder="What To Do">
             <label for="activity-time">FROM</label>
             <input type="time" name="activity-time" id="from">
             <label for="activity-time">TO</label>
             <input type="time" name="activity-time" id="to">
           </div>
           <button type="submit" id="btn" >ADD TO LIST</button>
          </form>
        </div>
        <div class="col-md-4">
          <div class="list-items">
            <div class="well" id="list" style="height:10px">
              <p></p>
            </div>
          </div>
        </div>

        </div>
      </div>
    </div>


  </body>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <script src="js/scripts.js" charset="utf-8"></script>
</html>
